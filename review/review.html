<!DOCTYPE html>
<html>
<head>
	<title>Event Management Review</title>
	<link rel="stylesheet" type="text/css" href="review.css">
</head>
<body>
	<header>
		<h1>Event Management Review</h1>
	</header>
	<main>
		<section>
			<h2>Event Details</h2>
			<p><strong>Event Name:</strong> ABC Conference</p>
			<p><strong>Date:</strong> 15th - 17th May 2023</p>
			<p><strong>Location:</strong> New York City, USA</p>
		</section>
		<section>
			<h2>Reviewer Information</h2>
			<form>
				<label for="name">Name:</label>
				<input type="text" id="name" name="name" required>
				<label for="email">Email:</label>
				<input type="email" id="email" name="email" required>
				<label for="comments">Comments:</label>
				<textarea id="comments" name="comments" required></textarea>
				<button type="submit">Submit Review</button>
			</form>
		</section>
	</main>
	<footer>
		<p>&copy; 2023 Event Management Inc.</p>
	</footer>
</body>
</html>
